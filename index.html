  <h2>Website's Overview</h2>

<analytics-dashboard view-id="ga:109466530" id="main-dashboard"></analytics-dashboard>

<script>
  if( window.googleAnalytics == undefined ){
    var res = document.getElementsByTagName('google-analytics-dashboard')[0];
    document.getElementById("main-dashboard").removeChild(res);

    var message = "Your Tracking Protection (Adblocker, Ghostry, etc.) is blocking all the elements related to Google Analytics.";
    var messageNextLine = "Please turn them off and reload the page.";

    var alert = document.createElement("div");
    alert.className = "alert alert-danger text-center";
    alert.appendChild(document.createTextNode(message));


    var alertNextLine = document.createElement("div");
    alertNextLine.className = "alert-next-line";
    alertNextLine.appendChild(document.createTextNode(messageNextLine));

    alert.appendChild(alertNextLine);

    document.getElementById("main-dashboard").appendChild(alert);
  }
</script>
