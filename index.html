<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Analytics Dashboard</title>
  <script src="static/lib/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:700,400,300">
  <link rel="stylesheet" href="static/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="import" href="components/google-analytics.html">
  <style is="custom-style">
    /**
     * Page styles.
     */
  </style>
</head>
<body>

<header>
  <h1>Analytical Dashboard</h1>
  <h2>Website's Overview</h2>
</header>

<google-analytics-dashboard class="container">

  <!-- <google-analytics-view-selector></google-analytics-view-selector> -->
  <div class="row">
    <div class="col-md-3 col-xs-3"></div>
    <div class="col-md-6 col-xs-6">
      <google-analytics-date-selector></google-analytics-date-selector>
    </div>
    <div class="col-md-3 col-xs-3"></div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <google-analytics-chart
          use-date-filters
          ids="ga:109466530"
          type="area"
          metrics="ga:sessions,ga:users"
          dimensions="ga:date">
        <h3>Site Traffic</h3>
      </google-analytics-chart>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <google-analytics-chart
          ids="ga:109466530"
          type="pie"
          metrics="ga:sessions"
          dimensions="ga:userType">
        <h3>New Users vs. Returning</h3>
      </google-analytics-chart>
    </div>
    <div class="col-md-8">
      <google-analytics-chart
          ids="ga:109466530"
          type="table"
          metrics="ga:sessions,ga:pageviews,ga:sessionDuration,ga:exits"
          dimensions="ga:source,ga:medium"
          sort="ga:source,ga:medium"
          max-results="6">
        <h3>All Traffic Sources</h3>
      </google-analytics-chart>
    </div>

  </div>
  <div class="row">
    <div class="col-md-8">
      <google-analytics-chart
          ids="ga:109466530"
          type="geo"
          metrics="ga:users"
          dimensions="ga:country">
        <h3>Users by Country</h3>
      </google-analytics-chart>
    </div>
    <div class="col-md-4">
      <google-analytics-chart
          ids="ga:109466530"
          type="pie"
          metrics="ga:pageviews"
          dimensions="ga:browser"
          sort="-ga:pageviews"
          max-results="6">
        <h3>Pageviews by Browser</h3>
      </google-analytics-chart>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <google-analytics-chart
          ids="ga:109466530"
          type="column"
          metrics="ga:avgPageLoadTime"
          dimensions="ga:date">
        <h3>Average Page Load Times</h3>
      </google-analytics-chart>
    </div>
  </div>
</google-analytics-dashboard>

</body>
